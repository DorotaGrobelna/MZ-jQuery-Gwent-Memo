<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title>Gwent Memo Game</title>
    <meta name="description" content="JS Memory Game inspired by Gwent">
    <meta name="keywords" content="javascript, jQuery, game, gwent, memory">
    <meta name="author" content="MZ">

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Gwent memo game</h1>
        <p>Inspired by Gwent - witcher card game by CD Projekt Red. <br>
            <a href="http://www.playgwent.com" target="blank">Play Gwent!</a>
        </p>
    </header>
    <content>
        <div class="board">
            <div class="card" id="no0"></div>
            <div class="card" id="no1"></div>
            <div class="card" id="no2"></div>
            <div class="card" id="no3"></div>
            <div class="card" id="no4"></div>
            <div class="card" id="no5"></div>
            <div class="card" id="no6"></div>
            <div class="card" id="no7"></div>
            <div class="card" id="no8"></div>
            <div class="card" id="no9"></div>
            <div class="card" id="no10"></div>
            <div class="card" id="no11"></div>
            <div class="score">Turn Counter = 0</div>
        </div>
    </content>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="memory.js"></script>

</body>

</html>
